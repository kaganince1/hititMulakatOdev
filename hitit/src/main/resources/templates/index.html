<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tree Management System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script type="application/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="application/javascript" th:src="@{/jquery.js}"></script>
</head>
<body>
    <div class="container my-2">
        <h1>Tree List</h1>
        <a th:href="@{/add-tree-form}" class="btn btn-primary btn-sm mb-3"> Add Tree </a>
        <table id="mytable" border="3" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Tree Id</th>
                    <th>Tree Barcode No</th>
                    <th>Tree Height(cm)</th>
                    <th>Tree Specie</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tree : ${listTree}">
                    <td th:text="${tree.id}"></td>
                    <td th:text="${tree.barcodeNo}"></td>
                    <td th:text="${tree.height}"></td>
                    <td th:text="${tree.treeSpecie}"></td>
                    <td>
                        <a th:href="@{/update-tree-from/{id}(id=${tree.id})}" class="btn btn-primary"> Update </a>
                        <a class="btn btn-danger deleteButton"> Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
