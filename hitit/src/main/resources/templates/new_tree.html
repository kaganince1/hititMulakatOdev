<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tree Management System</h1>
        <hr>
        <h2>Add New Tree</h2>
        <form action="#" th:action="@{/add-tree}" th:object = "${tree}" method="POST">
            <input type="text" th:field="*{barcodeNo}" placeholder="Tree Barcode No" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{height}" placeholder="Tree Height(cm)" class="form-control mb-4 col-4" required>
            <input type="text" th:field="*{treeSpecie}" placeholder="Tree Specie" class="form-control mb-4 col-4" required>
            <button type="submit" class="btn btn-info col-2"> Add Tree </button>
        </form>
        <hr>
        <a th:href="@{/tree}">Back To Tree List</a>
    </div>
</body>
</html>
